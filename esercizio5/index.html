<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Benvenuti al carosello di immagini!</h2>
        <div class="carousel">
            <div id="image-container"></div>
            <button id="prev">Precedente</button>
            <button id="next">Successivo</button>
        </div>
        <div class="input-timer">
            <input type="number" id="time" placeholder="Scrivi un numero"/>
            <button id="start-carousel">Avvia</button>
            <button id="stop-carousel">Ferma</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
